<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>管理员列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/index.css">
	<script src="/lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- top -->
<div id="xt-top">
	<div class="xt-logo"><img src="images/tt.png"/></div>
	<div class="xt-geren">
		<div class="xt-exit">
            <span class="xt-span">
            您好!&nbsp;&nbsp;&nbsp;欢迎您：<span th:text="${session.loginUser.userName}"></span>
            </span>
			<a href="#" class="help">帮助</a>
			<a th:href="@{/login}" class="exit">退出</a>
		</div>
	</div>
</div>

<!-- left -->
<div class="xt-center">
	<div id="xt-left">
		<div class="xt-logo"></div>
		<div class="xt-menu">
			<ul>
				<li><a href="/main" class="hover"><em class="one"></em>首页</a></li>
				<li><a th:href="@{/ulist}">用户信息</a></li>
			</ul>

			<div class="xt-menu-list"></div>

			<ul>
				<li><a href="#"><em class="two"></em>系统设置</a></li>
			</ul>
			<ul>
				<li><a href="#"><em class="three"></em>报表数据</a></li>
			</ul>
		</div>
	</div>


	<!-- right -->
	<div id="xt-right">
		<div class="x-nav">
          <span class="layui-breadcrumb">
            <a th:href="@{/main}">
				<cite>首页</cite>
			</a>
          </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
			   onclick="location.reload()" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>


		<div class="layui-fluid">
			<h1 style="color: #1E9FFF;text-align: center;">欢迎来到小杨出品的Wei后台管理系统</h1>
		</div>
	</div>
</div>
</body>


<script src="/js/jquery-1.12.4.js"></script>
<script>
	function windowHeight() {
		var de = document.documentElement;
		return self.innerHeight || (de && de.clientHeight) || document.body.clientHeight;
	}

	window.onload = window.onresize = function () {
		var wh = windowHeight();
		document.getElementById("xt-left").style.height = document.getElementById("xt-right").style.height = (wh - document.getElementById("xt-top").offsetHeight) + "px";
	}
</script>

</html>
