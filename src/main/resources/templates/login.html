<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>穷在闹市出品</title>
		<!--<link rel="shortcut icon" href="images/favicon.ico"/>-->  <!--设置路径上面的小图标-->
		<link rel="stylesheet" type="text/css" href="css/base.css"> <!--输入框-->
		<link rel="stylesheet" type="text/css" href="css/login.css"> <!--登录页面样式-->
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body background="/images/login_bg1.jpg">
		
		<!--主体 开始-->
		<div class="login_main">
			<!--轮播图 结束-->
			<div class="logo">
				<img src="images/login_logo.png" />
				<div>
					<h1>穷在闹市出品</h1>
					<p>版本号:19.3.01</p>
				</div>
			</div>
			<div class="form_tzgg">
				<div class="form">
					<form action="" method="post" class="layui-form" th:action="@{/login}">
						<div class="title">用户登录
						</div>
						<span class="title" style="color: #ff0000" th:text="${msg}"></span>
						<div class="con" onclick="getFocus(this)">
							<input type="text" name="userCode" lay-verify="userCode" placeholder="请输入您的用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="con" onclick="getFocus(this)">
							<input type="password" name="userPassword" required  lay-verify="userPassword" placeholder="请输入您的账户密码" autocomplete="off" class="layui-input">
						</div>
						<div class="but">
							<button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
						</div>
						<div class="apply"><a href="#">企业注册申请</a></div>
					</form>
				</div>
				<script>
					layui.use('form', function() {
						var form = layui.form;
						form.verify({
				            userName: function(value, item){ //value：表单的值、item：表单的DOM对象
				                if(value == null || value == ""){
				                    return '请输入您的用户名！';
				                }
				            },
				            passWord: function(value, item){ 
				                if(value == null || value == ""){
				                    return '请输入您的账户密码！';
				                }
				            }
				        });
						//监听提交
						form.on('submit(formDemo)', function(data) {

							return true;
						});
					});
				</script>
				<div class="tzgg">
					<div class="title">通知公告</div>
					<div class="con">
						<ul>
							<li><span>05-01</span><a href="#" target="_blank">穷在闹市框架升级</a></li>
							<li><span>04-16</span><a href="#" target="_blank">穷在闹市无人问，富在深山有远亲</a></li>
							<li><span>02-23</span><a href="#" target="_blank">没有最好的代码，只有最好的思路</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--主体 结束-->
	</body>

</html>
